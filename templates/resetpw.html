<html>
  <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/> 
        <title>Webservice Registration</title>
        <link rel="StyleSheet" href="/style/clamopener.css" type="text/css" /> 
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
  </head>
  <body>
      <div id="container">
          <div id="header">
              <h1>Forgot username/password?</h1>
          </div>
          <div class="box">              
              <p>Enter your e-mail address and a new password will be sent to you along with your username:</p>
              <form method="post" action="/resetpw/">
                {% csrf_token %}
                E-mail: <input name="mail" /><br />
                <input type="submit" value="Reset Password" />
              <form>
          </div>
        </div>          
  </body>
</html>
