<html>
  <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/> 
        <title>Webservice Registration</title>
        <link rel="StyleSheet" href="/style/clamopener.css" type="text/css" /> 
  </head>
  <body>
      <div id="container">
          <div id="header">
              <h1>Webservice Registration Form</h1>
          </div>
          <div id="main">
              <p>Please register for an account to gain access to our webservices and webapplications.</p>
              <p>Your registration will be manually reviewed and approved. You will receive an e-mail when your account is active.</p>
              <div id="form">
                <form method="post" action="/">
                    {{ form }}
                    <input id="submitbutton" type="submit" value="Register" />                    
                </form>
              </div>              
          </div>
      </div>
  </body>
</html>
